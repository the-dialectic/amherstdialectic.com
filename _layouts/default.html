---
layout: base
---

<div id="content">
  <header class="container">
    <div class="row">
      <div class="twelve columns" id="navbar">
        <div class="bold" id="title" style="white-space: nowrap">
          <a href="/">
            <i>The Dialectic</i>
          </a>
        </div>
        {% for item in site.data.nav %}
          <a href="{{ item.link }}">
            <div {% if page.url == item.link %} class="current_page" {% endif %}>
              {{ item.text }}
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="twelve columns">
        {{ content }}
      </div>
    </div>
  </main>

  <footer class="container">
    <div class="row">
      <div class="twelve columns small" style="text-align: center;">This work licensed under
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0">CC BY-NC-SA 4.0</a>
      </div>
    </div>
  </footer>
</div>
